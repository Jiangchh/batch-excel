<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <title>文件上传下载示例</title>
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
  <script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-primary">
  <!-- .panel-heading 面板头信息。 -->
  <div class="panel-heading">
    <!-- .panel-title 面板标题。 -->
    <h3 class="panel-title">zeus批量添加工具</h3>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" th:size="12">
      <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/upload(type='rule')}">
        <div class="form-group">
          <div class="col-md-3 control-label">
            <span class="label label-default">批量添加规则</span>
          </div>
          <div class="col-md-3 control-label">
            <input class="form-control" name="file" placeholder="请选择文件" type="file"/>
          </div>
          <div class="col-md-1 control-label">
            <a th:href="@{/download(type='rule')}">下载模板</a>
          </div>
          <div class="col-md-1 control-label">
            <div class="btn-group">
              <button class="btn btn-success" id="submitRule" type="submit">
                <span class="text-center">文件上传</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12" th:size="12">
      <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/upload(type='factor')}">
        <div class="form-group">
          <div class="col-md-3 control-label">
            <span class="label label-default">批量添加普通因子</span>
          </div>
          <div class="col-md-3 control-label">
            <input class="form-control" name="file" placeholder="请选择文件" type="file"/>
          </div>
          <div class="col-md-1 control-label">
            <a th:href="@{/download(type='factor')}">下载模板</a>
          </div>
          <div class="col-md-1 control-label">
            <div class="btn-group">
              <button class="btn btn-success" id="submitFactor" type="submit">
                <span class="text-center">文件上传</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12" th:size="12">
      <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/upload(type='param')}">
        <div class="form-group">
          <div class="col-md-3 control-label">
            <span class="label label-default">批量添加参数</span>
          </div>
          <div class="col-md-3 control-label">
            <input class="form-control" name="file" placeholder="请选择文件" type="file"/>
          </div>
          <div class="col-md-1 control-label">
            <a th:href="@{/download(type='param')}">下载模板</a>
          </div>
          <div class="col-md-1 control-label">
            <div class="btn-group">
              <button class="btn btn-success" id="submitParam" type="submit">
                <span class="text-center">文件上传</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12" th:size="12">
      <form class="form-horizontal" enctype="multipart/form-data" method="post" th:action="@{/upload(type='reason')}">
        <div class="form-group">
          <div class="col-md-3 control-label">
            <span class="label label-default">批量添加决策理由</span>
          </div>
          <div class="col-md-3 control-label">
            <input class="form-control" name="file" placeholder="请选择文件" type="file"/>
          </div>
          <div class="col-md-1 control-label">
            <a th:href="@{/download(type='reason')}">下载模板</a>
          </div>
          <div class="col-md-1 control-label">
            <div class="btn-group">
              <button class="btn btn-success" id="submitReason" type="submit">
                <span class="text-center">文件上传</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
